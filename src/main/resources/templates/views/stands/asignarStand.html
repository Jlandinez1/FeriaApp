<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Asignar Stand</title>
</head>

<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
		
		.btn-secondary{
					padding: 15px 30px;
				    font-size: 1.1em;
				    color: white;
				    background: linear-gradient(315deg, rgb(255, 0, 128) 0%, rgb(128, 0, 255) 74%);
				    border: none;
				    border-radius: 10px;
				    cursor: pointer;
				    transition: transform 0.2s, box-shadow 0.2s;
				    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
					margin-top: 2%;
				}
    </style>
<body>
<h1>Asignar Stand a Vendedor</h1>
<form th:action="@{/stands/asignar}" method="post">
    <label>Stand disponible:</label>
    <select name="standId">
        <option th:each="stand : ${stands}" th:value="${stand.id}"
                th:text="${stand.numero + ' - ' + stand.ubicacion}"></option>
    </select>

    <label>Vendedor aprobado:</label>
    <select name="vendedorId">
        <option th:each="v : ${vendedores}" th:value="${v.id}"
                th:text="${v.nombre + ' - ' + v.correo}"></option>
    </select>

    <button type="submit">Asignar</button>
</form>
	<div style="text-align: center; margin-top: 20px;">
		<a th:href="@{/organizador/dashboard}" class="btn btn-secondary">Volver</a>
	</div>
</body>
</html>
