<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>üìä Reporte de Reservas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<style>
    body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
    color: #333;
    text-align: center;
    }

    header {
        background-color: #ff5f6d;
        background-image: linear-gradient(315deg, #ff5f6d 0%, #ffc371 74%);
        color: white;
        padding: 60px 20px;
    }

    header h1 {
        margin: 0;
        font-size: 3em;
    }

    table {
        margin: 40px;
        width: 90%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: white;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        border-radius: 10px;
        overflow: hidden;
    }

    th, td {
        padding: 15px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }

    th {
        background-color: #6a11cb;
        color: white;
    }

    tr:hover {
        background-color: #f9f9f9;
    }

    .btn-back {
        display: inline-block;
        margin-top: 30px;
        padding: 10px 20px;
        background: linear-gradient(315deg, rgb(255, 0, 128) 0%, rgb(128, 0, 255) 74%);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
    }

    .btn-back:hover {
        filter: brightness(0.95);
    }
</style>

<body>

<header>
    <h1>üì¶ Reporte de Reservas</h1>
    <p>Verifica las reservas realizadas a tus productos.</p>
</header>

    <div th:if="${#lists.isEmpty(reporte)}">
        <p>No hay reservas a√∫n.</p>
    </div>

    <div th:unless="${#lists.isEmpty(reporte)}">
        <center>
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cliente</th>
                        <th>Total Reservado</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${reporte}">
                        <td th:text="${item.productoNombre}">Nombre del Producto</td>
                        <td th:text="${item.clienteNombre}">Nombre del Cliente</td>
                        <td th:text="${item.totalReservas}">5</td>
                        <td th:text="${item.cantidadTotal}">10</td>
                    </tr>
                </tbody>
            </table>
        </center>

    <a href="/vendedor/dashboard" class="btn-back">‚Üê Volver al menu Vendedor</a>
</div>

</body>
</html>
