<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro Vendedor</title>
    <meta charset="UTF-8">
</head>

<style>
	body {
	    margin: 0;
	    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	    background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
	    color: #333;
	    text-align: center;
	}
	
	header {
	    background-color: #ff5f6d;
	    background-image: linear-gradient(315deg, #ff5f6d 0%, #ffc371 74%);
	    color: white;
	    padding: 60px 20px;
	}
	
	form {
	    background-color: white;
	    max-width: 500px;
	    margin: 40px auto;
	    padding: 30px 40px;
	    border-radius: 10px;
	    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
	    text-align: left;
	}

	form label {
	    display: block;
	    margin-top: 15px;
	    font-weight: bold;
	    color: #333;
	}

	form input {
	    width: 100%;
	    padding: 10px;
	    margin-top: 5px;
	    border: 1px solid #ccc;
	    border-radius: 6px;
	    font-size: 1em;
	    box-sizing: border-box;
	}

	form button {
	    margin-top: 25px;
	    width: 100%;
	    padding: 12px;
	    background-color: #6a11cb;
	    background-image: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
	    color: white;
	    font-size: 1.1em;
	    border: none;
	    border-radius: 8px;
	    cursor: pointer;
	    transition: transform 0.2s;
	}

	form button:hover {
	    transform: scale(1.03);
	}

	a.btn.btn-secondary {
	    display: inline-block;
	    margin-top: 20px;
	    padding: 10px 20px;
	    background-color: #ccc;
	    color: #333;
	    text-decoration: none;
	    border-radius: 6px;
	    transition: background-color 0.2s;
	}

	a.btn.btn-secondary:hover {
	    background-color: #bbb;
	}

	p, h2 {
	    text-align: center;
	}
</style>

<body>
	<header>
			<h2>Registro - Vendedor</h2>
		</header>
    
    <form th:action="@{/vendedor/registro}" method="post" th:object="${vendedor}">
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required><br><br>
        <label>Apellidos:</label>
        <input type="text" th:field="*{apellidos}" required><br><br>
        <label>Cédula:</label>
        <input type="text" th:field="*{cedula}" required><br><br>
        <label>Correo:</label>
        <input type="email" th:field="*{correo}" required><br><br>
        <label>Contraseña:</label>
        <input type="password" th:field="*{contraseña}" required><br><br>
        <label>Telefono:</label>
        <input type="text" th:field="*{telefono}" required><br><br>

        <hr>
        <label>RUNT:</label>
        <input type="text" th:field="*{runt}" required><br><br>
        <label>Nombre del emprendimiento:</label>
        <input type="text" th:field="*{nombreEmprendimiento}" required><br><br>
        <label>Categoría del emprendimiento:</label>
        <input type="text" th:field="*{categoriaEmprendimiento}" required><br><br>
        <label>Información del emprendimiento:</label>
        <textarea th:field="*{infoEmprendimiento}" required></textarea><br><br>

        <button type="submit">Registrarse</button>
    </form>

    <p>¿Ya tienes cuenta? <a th:href="@{/vendedor/login}">Inicia sesión aquí</a></p>
    <a href="/" class="btn btn-secondary">Volver al inicio</a>
</body>
</html>
