<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Ferias</title>
</head>

<style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            color: #2c3e50;
        }

        a {
            text-decoration: none;
            color: #3498db;
        }

        a:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #2980b9;
            color: white;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .btn-create {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #27ae60;
            color: white;
            border-radius: 5px;
        }

        .btn-create:hover {
            background-color: #219150;
        }

        .actions a {
            margin-right: 10px;
        }

        .actions a.edit {
            color: #f39c12;
        }

        .actions a.delete {
            color: #e74c3c;
        }
		
		.btn button{
			padding: 15px 30px;
		    font-size: 1.1em;
		    color: white;
		    background: linear-gradient(315deg, rgb(255, 0, 128) 0%, rgb(128, 0, 255) 74%);
		    border: none;
		    border-radius: 10px;
		    cursor: pointer;
		    transition: transform 0.2s, box-shadow 0.2s;
		    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
			margin-top: 2%;
			margin-bottom: 2%;
		}

        .btn-secondary button{
	    padding: 15px 30px;
	    font-size: 1.1em;
	    color: white;
	    background: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
	    border: none;
	    border-radius: 10px;
	    cursor: pointer;
	    transition: transform 0.2s, box-shadow 0.2s;
	    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
    </style>

<body>
<h1>Ferias Registradas</h1>

<table border="1">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Ubicación</th>
            <th>Fecha Inicio</th>
            <th>Fecha Fin</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="feria : ${ferias}">
            <td th:text="${feria.nombre}">Nombre</td>
            <td th:text="${feria.ubicacion}">Ubicación</td>
            <td th:text="${feria.fechaInicio}">Fecha Inicio</td>
            <td th:text="${feria.fechaFin}">Fecha Fin</td>
            <td>
                <a th:href="@{/organizador/ferias/editar/{id}(id=${feria.id})}">Editar</a> |
                <a th:href="@{/organizador/ferias/eliminar/{id}(id=${feria.id})}" onclick="return confirm('¿Seguro que desea eliminar esta feria?')">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>
<div style="text-align: center; margin-top: 20px;">
    <a th:href="@{/organizador/ferias/nueva}" class="btn-secondary"><button>Crear Nueva Feria</button></a>
	<a href="dashboard" class="btn"><button>Volver</button></a>
</div>
</body>
</html>
