<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Cliente</title>
    <meta charset="UTF-8">
</head>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
        color: #333;
        text-align: center;
    }

    header {
        background-color: #ff5f6d;
        background-image: linear-gradient(315deg, #ff5f6d 0%, #ffc371 74%);
        color: white;
        padding: 60px 20px;
    }

    form {
        background-color: white;
        max-width: 400px;
        margin: 40px auto;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        text-align: left;
    }

    form label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #333;
    }

    form input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1em;
        box-sizing: border-box;
    }

    form button {
        margin-top: 25px;
        width: 100%;
        padding: 12px;
        background-color: #6a11cb;
        background-image: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
        color: white;
        font-size: 1.1em;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s;
    }

    form button:hover {
        transform: scale(1.03);
    }

    a.btn.btn-secondary {
        display: inline-block;
        margin-top: 20px;
        padding: 15px 30px;
        font-size: 1.1em;
        color: white;
        background: linear-gradient(315deg, rgb(255, 0, 128) 0%, rgb(128, 0, 255) 74%);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        text-decoration: none;
        margin-bottom: 2%;
    }

    a.btn.btn-secondary:hover {
        background-color: #bbb;
        text-decoration: underline;
    }

    p, h2 {
        text-align: center;
    }
</style>

<body>
    <h2>Iniciar Sesión - Cliente</h2>
    
	<form th:action="@{/cliente/login}" method="post" th:object="${cliente}">        
		<label>Correo:</label>
        <input type="email" th:field="*{correo}" required><br><br>
        <label>Contraseña:</label>
        <input type="password" th:field="*{contraseña}" required><br><br>
        <button type="submit">Ingresar</button>
    </form>

    <p th:if="${error}" th:text="${error}" style="color:red;"></p>
    <p>¿No tienes cuenta? <a th:href="@{/cliente/registro}">Regístrate aquí</a></p>
    <a href="/" class="btn btn-secondary">Volver al inicio</a>
</body>
</html>
