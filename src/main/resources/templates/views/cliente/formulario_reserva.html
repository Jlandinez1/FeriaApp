<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Formulario de Reserva</title>
</head>

<style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            color: #333;
            text-align: center;
        }

        header {
            background-color: #ff5f6d;
            background-image: linear-gradient(315deg, #ff5f6d 0%, #ffc371 74%);
            color: white;
            padding: 60px 20px;
        }

        .container {
            max-width: 400px; /* ðŸ‘ˆ AquÃ­ controlamos el ancho */
            margin: 40px auto;
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.03);
        }

        a.btn-cancelar {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(315deg, rgb(255, 0, 128) 0%, rgb(128, 0, 255) 74%);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        a.btn-cancelar:hover {
            filter: brightness(0.95);
        }
</style>

<body>
    <div class="container">
        <h2>ðŸ“¦ Reservar Producto</h2>
    <form th:action="@{/cliente/reservas/guardar}" method="post">
        <input type="hidden" name="productoId" th:value="${producto.id}" />

        <label for="cantidad">Cantidad:</label>
        <input type="number" name="cantidad" min="1" max="${producto.stock}" required />

        <button type="submit">Confirmar Reserva</button>
    </form>
    <a href="/cliente/productos">Cancelar</a>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
